<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/icones/icon32px.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/images/icones/icon48px.png" sizes="48x48">
    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--FIM BOOTSTRAP ICONS-->
    <title>OkamiAnimes</title>
</head>
<body>
    <!-- CABEÇALHO TOPO DO SITE -->
    <header>
    <div class="interface" id="interface">
        <div class="logo">
            <a class="container">
                <div class="upper">TEAM</div>
                <div class="lower"><span>CDEVS</span></div>
            </a>
            <!--<img src="images/MTS (2).svg" alt="Logo">-->
        </div> <!--logo-->
        <nav class="menu-desktop" id="menu-desktop">
            <div class="links">
            <ul>
                <li><a href="#animes-list">Animes</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Mangás</a></li>
            </ul>
          </div><!--links-->
        </nav><!--cabeçalho-->
    </div>
    </header>

    <main>
        <section class="topo-do-site" id="topo-do-site">
            <div class="interface">
                <div class="flex">
                    <div class="txt-topo-site">
                            <h1>Bem-Vindos ao <span>Okami Animes</span></h1>
                            <p>Bem vindos, ao site mais completo de todos, e tudo sem qualquer anuncio,
                                por gentileza crie seu login de acesso e venha se divertir conosco!
                            </p>
                    </div><!--txt-topo-site-->
                    <div class="img-topo-site">
                        <img src="src/img/akameicon.png" alt="Naruto">
                    </div><!--img-topo-site-->
                </div><!--flex-->
            </div><!--interface-->
        </section><!--topo-do-site-->

        <section class="animes-list" id="animes-list">
            <div class="interface">
                <div class="flex">
                    <div class="txt-anime-list">
                        <h1>Lista de <span>Animes</span></h1>
                    </div>
                    <div class="anime-boxing">
                        <div class="Naruto"></div>
                        <div class="dragon-ball"></div>
                        <div class="full-metal-alchimist"></div>
                        <div class="one-piece"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
